<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=520, user-scalable=no, target-densitydpi=device-dpi">
    <title>代理访问_Any-Proxy</title>
    <link rel="stylesheet" type="text/css" href="//s0.pstatp.com/cdn/expire-1-M/bootswatch/3.4.0/paper/bootstrap.min.css">
    <style type="text/css">.row{margin-top:100px}.page-header{margin-bottom:90px}.expand-transition{margin-top:150px;-webkit-transition:all.5s ease;transition:all.5s ease}</style></head>
  
  <body>
    <div id="app" class="container">
      <div class="row row-xs">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-10 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
          <div class="page-header">
            <h3 class="text-center h3-xs">Any-Proxy</h3></div>
          <form method="post">
            <div class="form-group " id="input-wrap">
              <label class="control-label" for="inputContent">请输入需访问的链接：</label>
              <input type="text" id="inputContent" class="form-control" name="urlss" placeholder="http://" required="required"></div>
            <div class="text-right">
              <input type="submit" class="input_group_addon btn btn-primary" value="GO"></div>
        </div>
        </form>
      </div>
    </div>
    <div align="center" class="expand-transition">
      <p>在当前链接末尾输入 ~q 可以退出当前页面回到首页</p>
      <p>在域名后面加上链接地址即可访问，如 [[HOST]]/http://ip38.com/</p>
    </div>
    </div>
    <footer class="footer navbar-fixed-bottom" style="text-align:center">
      <div class="container">
        <p>请勿访问您当地法律所禁止的网页，否则后果自负。</p>
        <p>©Powered by
          <a href="https://github.com/yitd/Any-Proxy">Any-Proxy</a></p>
      </div>
    </footer>
  </body>

</html>
